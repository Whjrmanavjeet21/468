<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>P5.Play.Mario</title>
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="Main.js" type="text/javascript"></script>
    <script src="Characters_environment.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body background="Background.png">
    <center>
      <div class="btn btn-primary heading">
        <h1>AI Mario Game</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
      </div>
      <img src="Mario.png" class="big_image">
      <br><br>
      <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning"></h3>
      <br><br
      <div id="canvas"></div>
      <div id="game_console"></div>
      <h4> 
        Source Code : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario
      </h4>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instructions</h4>
            </div>
            <div class="modal-body">
              <img src="Jump.png" class="instruction_image">
              <img src="Right.png" class="instruction_image">
              <img src="Left.png" class="instruction_image">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
